<!DOCTYPE html>
<html>
    <title>Lift-Simulator</title>
    <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
    <h1>Lift-Simulator</h1>
    <p>Please provide the following information:</p>
    
    <form id="elevatorForm">
        <label for="floors">Number of Floors:</label>
        <input type="number" id="floors" name="floors" required min="1" max="10"><br><br>

        <label for="elevators">Number of Elevators Needed:</label>
        <input type="number" id="elevators" name="elevators" min="1" max="1" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src="/src/js/main.js"></script>
</body>
</html>
