<!DOCTYPE html>
<html lang="en">
  <hea>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css" />
  </hea>
  <body>
    <!-- Input number of floors and lifts -->
    <dialog role="dialog" class="formDialog">
      <button
        formmethod="dialog"
        class="closeDialog"
        value="cancel"
        aria-label="close"
        formnovalidate
      >
        X
      </button>
      <p>Lift Simulation</p>
      <form method="dialog" class="inputForm">
        <label for="floors">Number of Floors</label>
        <input type="number" id="floors" min="2" value="5" />

        <label for="lifts">Number of Elevator</label>
        <input type="number" id="lifts" min="1" value="3" />

        <button class="dialogBtn" value="default">Submit</button>
      </form>
    </dialog>

    <main class="main">
      <button class="showDialog">Back</button>
      <section class="floor-section">
        <div class="lift-container">
          <div class="lift-buttons">
            <button class="button up-btn">Up</button>
            <button class="button down-btn">Down</button>
          </div>
          <div class="lift-car"></div>
        </div>
        <div class="floor">
          <div class="floor-bottom"></div>
          <p class="floor-number">Floor 0</p>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
