<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Simulation</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div id="form-container">
    <form id="input-form">
      <label for="num-lifts">Number of Lifts:</label>
      <input type="number" id="num-lifts" required min="2" max="5" />
      <br />
      <label for="num-floors">Number of Floors:</label>
      <input type="number" id="num-floors" required min="2" max="5" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="lift-floor-container" style="display: none;">
    <h1 class="welcome-heading">Welcome to Lift Simulation</h1>
    <div id="floors" class="floors"></div>
    <div id="lift-section" class="lifts-container"></div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
