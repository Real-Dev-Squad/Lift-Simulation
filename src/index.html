<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <title>Lift Simulation</title>
  </head>
  <body class="lift">
    <nav class="lift__nav navbar">
      <div class="navbar__title">
        <h1>Lift Simulation</h1>
      </div>
      <div class="navbar__actions">
        <button class="navbar__add-lift">Add Lift</button>
        <button class="navbar__add-floor">Add Floor</button>
      </div>
    </nav>
    <main class="lift__main">
      <div class="floor">
        <div class="floor__actions">
          <button class="floor__call-lift-up">Up</button>
          <button class="floor__call-lift-down">Down</button>
        </div>
        <div class="floor__lifts"></div>
      </div>
      <div class="floor">
        <div class="floor__actions">
          <button class="floor__call-lift-up">Up</button>
          <button class="floor__call-lift-down">Down</button>
        </div>
        <div class="floor__lifts"></div>
      </div>
      <div class="floor">
        <div class="floor__actions">
          <button class="floor__call-lift-up">Up</button>
          <button class="floor__call-lift-down">Down</button>
        </div>
        <div class="floor__lifts">
          <div class="doors doors--stop"></div>
        </div>
      </div>
    </main>
  </body>
</html>
