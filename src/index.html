<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="firstPage">
        <h1>Lift Simulation.</h1>
        <div class="noOfFloor input_container">
            <label for="floorNumber">Number of floors</label>
            <input type="Number" id="floorNumber" class="lift-sim_input" placeholder="" required />
        </div>
        <div class="noOfLift input_container">
            <label for="liftNumber">Number of lifts</label>
            <input type="Number" id="liftNumber" class="lift-sim_input" placeholder="" required />
        </div>
        <button class="createLiftFloorButton">Simulate</button>
    </div>
    <div class="secondPage">
    </div>
    <script src="script.js"></script>
</body>

</html>
