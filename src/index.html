<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Lift-Simulation</title>
</head>

<body>
  <!-- form -->
  <section id="home_page">
    <div class="form-container">
      <form class="form">
        <label for="floors-inp" class="form-label">No. of Floors</label>
        <input type="number" inputmode="numeric" id="floors-inp" min="2" placeholder="Enter no. of floors" />

        <label for="lifts-inp" class="form-label">No. of Lifts</label>
        <input type="number" inputmode="numeric" id="lifts-inp" min="1" placeholder="Enter no. of lifts" />

        <button type="submit" id="submit_btn">Continue</button>
      </form>
    </div>
  </section>

  <section id="lift_page" class="hidden">
    <button id="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 52 52" xml:space="preserve">
        <path
          d="M48.6 23H15.4c-.9 0-1.3-1.1-.7-1.7l9.6-9.6c.6-.6.6-1.5 0-2.1l-2.2-2.2c-.6-.6-1.5-.6-2.1 0L2.5 25c-.6.6-.6 1.5 0 2.1L20 44.6c.6.6 1.5.6 2.1 0l2.1-2.1c.6-.6.6-1.5 0-2.1l-9.6-9.6c-.6-.7-.2-1.8.7-1.8h33.2c.8 0 1.5-.6 1.5-1.4v-3c0-.8-.6-1.6-1.4-1.6z" />
      </svg>
    </button>
    <div id="floors_container" class="floors-container"></div>
  </section>

  <script src="./js/main.js"></script>
</body>

</html>
